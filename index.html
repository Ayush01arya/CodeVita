<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Orrery</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #orrery-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.75);
      padding: 10px 20px;
      border-radius: 5px;
    }

    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      pointer-events: none;
      display: none;
    }

    #neo-list {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      max-height: 300px;
      overflow-y: scroll;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }

    .list-group-item {
      margin: 5px 0;
      padding: 5px 10px;
      border: 1px solid #ddd;
      cursor: pointer;
    }

    #filter {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 10px;
      font-size: 16px;
      background-color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="orrery-container"></div>

  <!-- Loading Spinner -->
  <div id="loading" style="display: none;">Loading...</div>

  <!-- List of Near Earth Objects -->
  <ul id="neo-list" class="list-group"></ul>

  <!-- Dropdown for filtering celestial objects -->
  <select id="filter" onchange="filterObjects()">
    <option value="all">All Objects</option>
    <option value="planets">Planets</option>
    <option value="neos">Near Earth Objects</option>
    <option value="comets">Comets</option>
    <option value="hazardous">Potentially Hazardous Asteroids</option>
  </select>

  <!-- Tooltip for displaying object information -->
  <div id="tooltip"></div>

  <!-- Include the Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Include OrbitControls (make sure it's correctly imported) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Main JS script -->
  <script src="main.js"></script>

</body>
</html>
