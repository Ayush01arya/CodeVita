<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Orrery - NEO Classifier</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <!-- 3D Orrery Container -->
        <div id="orrery-container"></div>
        <div id="loading" class="loading">Loading data...</div>
      </div>

      <div class="col-md-3">
        <!-- Control Panel -->
        <div id="control-panel" class="p-3 bg-light border rounded">
          <h3>Control Panel</h3>
          <div class="mb-3">
            <label for="time-slider" class="form-label">Time Scale</label>
            <input type="range" id="time-slider" class="form-range" min="1" max="100" value="1">
          </div>

          <h4>Near-Earth Objects</h4>
          <ul id="neo-list" class="list-group">
            <!-- NEOs will be dynamically populated here -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Tooltip Container -->
  <div id="tooltip" class="tooltip fade" style="display:none;"></div>

  <!-- Main JS File -->
  <script src="main.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
